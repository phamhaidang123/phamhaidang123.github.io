<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat_official.css" />
    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="nav_bar"></div>
    <div class="container_">
      <div class="left">
        <div class="item" data-toggle="modal" data-target="#myModal">
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_bzhzelwb.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div>
          <div>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>
        </div>
        <div onclick="signOut()" class="item">
          <lottie-player
            src="https://assets6.lottiefiles.com/packages/lf20_vmlm0zew.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
      <div class="mid">
        <div class="info"><h2>Messaeeee</h2></div>

        <div class="usersList">
          <div
            style="
              width: 100%;
              height: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
          <lottie-player src="https://assets7.lottiefiles.com/datafiles/bEYvzB8QfV3EM9a/data.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="info">
          <div class="name">
            <h3 id="currentName">
              <lottie-player src="https://assets7.lottiefiles.com/datafiles/bEYvzB8QfV3EM9a/data.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
            </h3>
            <p id="currentEmail">...</p>
          </div>
          <span id="currentId">...</span>
          <h4 id="real_time">...</h4>
        </div>
        <div class="chat_body">
          <div class="chat_content">
            <!-- <div class="message">
              <div class="message_info">
                <span style="margin-right: 15px">${data.messages[i].owner}</span>
                <span>${data.messages[i].time}</span>
              </div>
              <span class="content_m">${data.messages[i].content}</span>
            </div>
            <div class="message onwer">
              <div class="message_info">
                <span style="margin-right: 15px">${data.messages[i].owner}</span>
                <span>${data.messages[i].time}</span>
              </div>
              <span class="content_m">${data.messages[i].content}</span>
            </div> -->
            <div
              style="
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
            <lottie-player src="https://assets7.lottiefiles.com/datafiles/bEYvzB8QfV3EM9a/data.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
            </div>
          </div>
          <form id="sent_message">
            <input name="m" type="text" placeholder="Enter yours message" />
            <button type="submit">
              <lottie-player
                src="https://assets8.lottiefiles.com/packages/lf20_7sg1ibsl.json"
                background="transparent"
                speed="1"
                style="width: 40px; height: 40px"
                loop
                autoplay
              ></lottie-player>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thêm mới cuộc trò chuyện</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="addNewConversation">
              <div class="form-group">
                <label for="email">Tên Cuộc Trò Chuyện</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập tên cuộc trò chuyện"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="pwd">Email của những người bạn</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Nhập email của người bạn"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1"
                  >Ảnh của cuộc trò chuyện</label
                >
                <input type="file" class="form-control-file" id="photo" />
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="formAddNewConversationBtn"
            >
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const checkbox = document.getElementById("checkbox");

      checkbox.addEventListener("change", () => {
        document.body.classList.toggle("dark");
      });
    </script>
