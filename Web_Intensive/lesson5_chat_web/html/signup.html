    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!-- ID form dÃ¹ng trong js: -->
                        <form class="register-form" id="signup">
                            <div class="form-group">
                                <i class="fal fa-user"></i>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                                <div class="error" id="suEmail"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pw" placeholder="Password"/>
                                <div class="error" id="suPassword"></div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repassword" id="re_pw" placeholder="Repeat your password"/>
                                <div class="error" id="sucfpassword"></div>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label onclick="showHidePassword()" for="agree-term" class="label-agree-term"><span><span></span></span>Show password <label></label>
                            </div>
                            <!-- signupform  -->
                            <div id=""class="signup_form">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" type="checkbox"class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <!-- button  -->
                            <div class="form-group form-button">
                               <button type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_uu20t2ul.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                        <a style="margin-top: 50px;" href="./signin.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
