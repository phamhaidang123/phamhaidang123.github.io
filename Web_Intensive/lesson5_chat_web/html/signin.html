  <div class="main">
    <!-- Sing in  Form -->
    <section id="si" class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_e22mxpqm.json" background="transparent"
              speed="1" style="width: 300px; height: 300px" loop autoplay></lottie-player>
            <!-- <figure><img src="images/signup-image.jpg" alt="sing up image"></figure> -->

            <a href="../html/signup.html" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Sign in</h2>
            <form class="register-form" id="login">
              <div class="form-group">
                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
                <div class="error" id="siEmail"></div>
              </div>

              <div class="form-group">
                <!-- id -->
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="checkbox;" type="password" name="lnpassword" id="your_pass" placeholder="Password" />
                <div class="error" id="siPassword"></div>
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />

                <div class="formgroup">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                  <label onclick="showHidePassword1()" for="agree-term"
                    class="label-agree-term"><span><span></span></span>Show password <label></label>
                </div>
                >
              </div>
              <div class="form-group form-button">
                <button style="border-radius: 20%; padding: 10px; background-color: lightblue;" type="submit">Sign in</button>
              </div>
            </form>

          </div>
        </div>
